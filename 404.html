<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Si on est déjà sur la bonne page, ne pas rediriger
            if (window.location.pathname === '/' || window.location.hash) {
                return;
            }

            // Reconstruit l'URL sans `index.html`
            const pathname = window.location.pathname.replace('/index.html', ''); // Supprime index.html
            const search = window.location.search || '';
            const hash = window.location.hash || `#${pathname}`;

            // Redirige vers l'origine sans `/index.html`
            const redirectUrl = `${window.location.origin}${hash}${search}`;
            console.log(`Redirecting to: ${redirectUrl}`);
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
