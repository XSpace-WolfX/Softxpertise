<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Vérifie si la page actuelle est déjà `index.html`
            if (window.location.pathname === '/index.html') {
                // Arrête la boucle
                console.log("Already on index.html, stopping redirection.");
                return;
            }

            // Reconstruit l'URL complète en incluant les paramètres et fragments
            const pathname = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;

            // Redirige vers `index.html` tout en conservant la route
            const newUrl = `${window.location.origin}/index.html#${pathname}${search}${hash}`;
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
