<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            const pathname = window.location.pathname; // Route actuelle (ex: /services)
            const search = window.location.search;     // Paramètres éventuels
            const hash = window.location.hash;         // Fragment éventuel

            // Si déjà un hash valide (#/...), pas besoin de rediriger
            if (hash.startsWith('#/')) {
                return;
            }

            // Redirige en préservant la route actuelle
            const redirectUrl = `${window.location.origin}/Softxpertise/index.html#${pathname}${search}`;
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
