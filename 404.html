<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
        // Extrait l'URL actuelle
        const redirectToIndex = () => {
            const pathname = window.location.pathname; // Route actuelle (par exemple, /home)
            const search = window.location.search;     // Paramètres d'URL (si présents)
            const hash = window.location.hash;         // Fragment d'URL (si présent)

            // Construit la nouvelle URL
            const redirectUrl = `${window.location.origin}/index.html${pathname}${search}${hash}`;

            // Redirige vers index.html tout en préservant la route
            window.location.replace(redirectUrl);
        };

        redirectToIndex();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
