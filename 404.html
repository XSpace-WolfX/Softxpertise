<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Vérifie si la page actuelle est déjà sur index.html ou utilise un hash
            if (window.location.pathname === '/index.html' || window.location.hash) {
                console.log("Redirection unnecessary, stopping.");
                return;
            }

            // Reconstruit l'URL avec hash pour Blazor
            const pathname = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;

            // Redirige vers index.html avec hash pour conserver la route
            const newUrl = `${window.location.origin}/index.html#${pathname}${search}${hash}`;
            console.log(`Redirecting to: ${newUrl}`);
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
